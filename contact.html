<div class="contactme">
	<h1>Contact me!</h1>
	<form method="get">
		<div class="col1">
			<input type="text" name="firstname" placeholder="First Name" id="firstname">
			<input type="text" name="emailaddress" placeholder="Email address" id="emailaddress">
		</div>
	
		<div class="col2">
			<input type="text" name="lastname" placeholder="Last Name" id="lastname">
			<input type="text" name="phonenumber" placeholder="Phone number" id="phonenumber">
		</div>
		
		<div class="message"> 
			<textarea type="text" name="message" placeholder="Send me a message!" row="2" cols="45"></textarea>
		</div>
		<button class="button2" type="button">Submit</button>
	</form>
	
</div>



</html>
